<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🐱 시세를 RGo10다</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div style="align-content: center;font-family: 'Do Hyeon', sans-serif;">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">아이템 이름</span>
            <input type="text" class="form-control" placeholder="Item Name" aria-describedby="basic-addon1">
        </div>
        <table class="table" style="text-align: center">
            <thead>
            <tr>
                <th scope="col" width="15%">아이템 이름</th>
                <th scope="col">최고가</th>
                <th scope="col">적정가</th>
                <th scope="col">최저가</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemList}">
                <td th:text="${item.item_display}"></td>
                <td th:text="${item.max_price}"></td>
                <td th:text="${item.avg_price}"></td>
                <td th:text="${item.min_price}"></td>
            </tr>
            </tbody>
        </table>
        <div style="text-align: center">
            <span>혹시 시장가격에 올라오지 않은 아이템이 있나요??</span>
            <button type="button" class="btn btn-success" name="insertNew">아이템 추가하기!</button>
            <p>시세가 다른 아이템이 있다면, 클릭해서 수정해보세요!</p>
        </div>

        <div style="text-align: center">
            <span>관리자이신가요?</span>
            <button type="button" class="btn btn-primary" name="admin">관리자 인증하기!</button>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button[name='insertNew']").click(function () {
                window.location = "http://localhost:8080/new";
            });
        });

        $(document).ready(function () {
            $("button[name='admin']").click(function () {
                window.location = "http://localhost:8080/management";
            });
        });
    </script>
    <div th:replace="fragments/footer.html :: fragment-footer"></div>
</body>
</html>
