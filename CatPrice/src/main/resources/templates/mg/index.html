<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header.html :: top-header"></div>
<body>
    <div th:replace="fragments/header.html :: fragment-header"></div>
    <div style="align-content: center;font-family: 'Do Hyeon', sans-serif; width: 80%;margin-left: auto;margin-right: auto;margin-top: 1%;">
        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1">아이템 이름</span>
            <input type="text" class="form-control" placeholder="Item Name" aria-describedby="basic-addon1" id="searchInput" onkeyup="enterkey()">
            <div style="width: auto;float: right;padding-left: 1%;padding-right: 1%">
                <button type="button" class="btn btn-success" name="insertNew" th:onclick="|location.href='@{/new}'|">아이템 추가하기!</button>
            </div>
        </div>
        <table class="table" style="text-align: center">
            <thead>
            <tr>
                <th scope="col" width="25%">아이템 이름</th>
                <th scope="col">최고가</th>
                <th scope="col">적정가</th>
                <th scope="col">최저가</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemList}" th:id="${item.item_id}" class="itemTable" th:onclick="|location.href='@{/modify/{itemId}(itemId=${item.item_id})}'|">
                <td th:text="${item.item_display}"></td>
                <td th:text="${item.max_price}"></td>
                <td th:text="${item.avg_price}"></td>
                <td th:text="${item.min_price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script th:inline="javascript">
        function enterkey() {
            if (window.event.keyCode === 13) {
                let userInput = $("#searchInput").val();
                if (userInput === "") {

                } else {
                    window.location = "?name=" + userInput
                }
            }
        }
    </script>
    <div th:replace="fragments/footer.html :: fragment-footer"></div>
</body>
</html>
