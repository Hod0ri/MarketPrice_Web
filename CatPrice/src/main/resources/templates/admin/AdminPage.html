<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🐱 시세를 RGo10다</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div style="font-family: 'Do Hyeon', sans-serif;padding: 1%">
    <h3>고냥이 시세 모니터링 플랫폼 :: 관리자 페이지</h3>
</div>
<div class="input-group mb-3" style="font-family: 'Do Hyeon', sans-serif;">
    <span class="input-group-text" id="basic-addon1">아이템 이름</span>
    <input type="text" class="form-control" placeholder="Item Name" aria-describedby="basic-addon1">
</div>
<div style="font-family: 'Do Hyeon', sans-serif;text-align: center">
    <p>갱신 요청 및 추가 요청을 확인하고 승인 및 반려를 해주시기 바랍니다.</p>
    <p>승인과 반려에 대해 로그를 기록하고 있습니다. 잘 살펴보고 처리 부탁드립니다!</p>
</div>
<table class="table" style="text-align: center;font-family: 'Do Hyeon', sans-serif;">
    <thead>
    <tr>
        <th scope="col">아이템 이름</th>
        <th scope="col">최고가</th>
        <th scope="col">적정가</th>
        <th scope="col">최저가</th>
        <th scope="col">승인</th>
        <th scope="col">반려</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${itemList}" style="font-size: 18px">
        <td th:text="${item.item_display}"></td>
        <td th:text="${item.max_price}"></td>
        <td th:text="${item.avg_price}"></td>
        <td th:text="${item.min_price}"></td>
        <td th:name="${item_id}"><button type="button" class="btn btn-success">승인</button></td>
        <td th:name="${id}"><button type="button" class="btn btn-danger">반려</button></td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/footer.html :: fragment-footer"></div>
</body>
</html>
